                { "Codigo": "38017494", "Denominacion": "EEI MERCEDES SÁNCHEZ CABRERA", "Municipio": "PUNTAGORDA", "Direccion": "CAMINO EL PINAR, 48", "Telefono": "922-493077", "CorreoElectronico": "escuelainfantil@puntagorda.es" },
                { "Codigo": "38015849", "Denominacion": "EEI NINA LOLA ALBELO HERNÁNDEZ", "Municipio": "LOS LLANOS DE ARIDANE", "Direccion": "CAMINO LOS CHORICEROS, 10", "Telefono": "922-460111", "CorreoElectronico": "escuelainfantil@aridane.org" },
                { "Codigo": "38017214", "Denominacion": "EEI PUNTALLANA", "Municipio": "PUNTALLANA", "Direccion": "C/ TRIBUTO, 23 - SANTA LUCÍA", "Telefono": "922-430000 y 922-430508", "CorreoElectronico": "escuelainfantil@puntallana.es" },
                { "Codigo": "38015862", "Denominacion": "EEI SAN ANDRÉS Y SAUCES", "Municipio": "SAN ANDRÉS Y SAUCES", "Direccion": "C/ VICENTE SAN JUAN, 2", "Telefono": "922-452513", "CorreoElectronico": "escuelainfantil@sanandresysauces.es" },
                { "Codigo": "38015837", "Denominacion": "EEI SANTO DOMINGO", "Municipio": "GARAFÍA", "Direccion": "C/ VÍA LÁCTEA, S/N", "Telefono": "922-400029", "CorreoElectronico": "vperez@garafia.org" },
                { "Codigo": "38015850", "Denominacion": "EEI TIJARAFE", "Municipio": "TIJARAFE", "Direccion": "C/ SIETE DE SEPTIEMBRE, 2", "Telefono": "922-490331 y 638-543146", "CorreoElectronico": "escuelainfantil@tijarafe.org" },
                { "Codigo": "38017408", "Denominacion": "EEI VILLA DE MAZO", "Municipio": "VILLA DE MAZO", "Direccion": "TRASERA DOCTOR MORERA BRAVO, S/N ", "Telefono": "922-440006 y 922-440003", "CorreoElectronico": "guarderia@villademazo.es" },
                { "Codigo": "38601428", "Denominacion": "RE JARRA CANARIA", "Municipio": "LOS LLANOS DE ARIDANE", "Direccion": "C/ TABAIBA, 25", "Telefono": "922-463255 y 922-401855", "CorreoElectronico": "38601428@gobiernodecanarias.org" },
                { "Codigo": "38004979", "Denominacion": "RE SAN JOSÉ", "Municipio": "SANTA CRUZ DE LA PALMA", "Direccion": "LAS LAJITAS, 1 (MIRCA)", "Telefono": "922-478686", "CorreoElectronico": "38004979@gobiernodecanarias.org" },
                { "Codigo": "38010529", "Denominacion": "RE SAN MIGUEL DE LA PALMA", "Municipio": "SANTA CRUZ DE LA PALMA", "Direccion": "MIRCA, KM. 3,5 (MIRCA)", "Telefono": "922-478827", "CorreoElectronico": "38010529@gobiernodecanarias.org" }
            ];


            // --- ESTADO DE LA APLICACIÓN ---
            const [selectedIsland, setSelectedIsland] = React.useState("All");
            const [selectedZone, setSelectedZone] = React.useState("All");
            const [openMunicipality, setOpenMunicipality] = React.useState(null);

            // --- LÓGICA DE PROCESAMIENTO ---
            const processedData = React.useMemo(() => {
                const schoolTypesToKeep = ['CEIP', 'EEI', 'CEPA', 'CEO', 'CEP', 'RE'];
                const filteredSchools = allSchoolsData.filter(school => {
                    if (!school.Denominacion) return false;
                    const schoolType = school.Denominacion.split(' ')[0];
                    return schoolTypesToKeep.includes(schoolType);
                });

                let municipalitiesWithSchools = baseMunicipalitiesData.map(muni => ({
                    ...muni,
                    schools: filteredSchools.filter(school => school.Municipio && school.Municipio.toUpperCase().trim() === muni.municipality.toUpperCase().trim())
                }));

                if (selectedIsland !== "All") {
                    municipalitiesWithSchools = municipalitiesWithSchools.filter(m => m.island === selectedIsland);
                }

                if (selectedZone !== "All") {
                    municipalitiesWithSchools = municipalitiesWithSchools.filter(m => m.zone === selectedZone);
                }

                municipalitiesWithSchools.sort((a, b) => a.distance - b.distance);

                return municipalitiesWithSchools.filter(m => m.schools.length > 0);

            }, [selectedIsland, selectedZone]);
            
            const getMapUrl = (address, municipality, island) => {
                const fullAddress = `${address}, ${municipality}, ${island}, España`;
                return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(fullAddress)}`;
            };
            
            const toggleAccordion = (municipalityName) => {
                setOpenMunicipality(openMunicipality === municipalityName ? null : municipalityName);
            };

            const islands = ["All", ...new Set(baseMunicipalitiesData.map(item => item.island))].sort();
            const zones = ["All", "Norte", "Sur", "Este", "Oeste"];

            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    <div className="bg-white shadow-xl rounded-lg p-6 md:p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl md:text-4xl font-extrabold text-gray-800">Buscador de Colegios en Canarias</h1>
                            <p className="text-md text-gray-600 mt-2">Creado por <span className="font-semibold">Daniel Tabuyo de las Peñas</span></p>
                        </div>
                        <div className="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 mb-8 rounded-r-lg">
                            <h2 className="font-bold text-lg mb-2">Instrucciones</h2>
                            <p className="text-sm">
                                Filtra por <span className="font-semibold">isla</span> y/o <span className="font-semibold">zona</span>. Los municipios se ordenan por cercanía a su aeropuerto. Haz clic en un municipio para desplegar sus colegios.
                            </p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div>
                                <label htmlFor="islandFilter" className="block text-sm font-medium text-gray-700 mb-1">Filtrar por Isla</label>
                                <select id="islandFilter" value={selectedIsland} onChange={(e) => { setSelectedIsland(e.target.value); setOpenMunicipality(null); }}
                                    className="p-3 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                    {islands.map(island => <option key={island} value={island}>{island}</option>)}
                                </select>
                            </div>
                             <div>
                                <label htmlFor="zoneFilter" className="block text-sm font-medium text-gray-700 mb-1">Filtrar por Zona</label>
                                <select id="zoneFilter" value={selectedZone} onChange={(e) => { setSelectedZone(e.target.value); setOpenMunicipality(null); }}
                                    className="p-3 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                    {zones.map(zone => <option key={zone} value={zone}>{zone}</option>)}
                                </select>
                            </div>
                        </div>
                        <div id="results-accordion" className="space-y-2">
                            {processedData.length === 0 ? (
                                <p className="text-center text-gray-500 py-10">No se encontraron resultados con los filtros seleccionados.</p>
                            ) : (
                                processedData.map((muni) => (
                                    <div key={muni.municipality} className="border border-gray-200 rounded-lg overflow-hidden">
                                        <button onClick={() => toggleAccordion(muni.municipality)}
                                            className="w-full flex justify-between items-center p-4 bg-gray-50 hover:bg-gray-100 focus:outline-none text-left">
                                            <div>
                                                <h3 className="font-semibold text-lg text-indigo-800">{muni.municipality} <span className="text-sm font-normal text-gray-500">({muni.schools.length} {muni.schools.length === 1 ? 'centro' : 'centros'})</span></h3>
                                                <span className="text-xs text-gray-500">{muni.distance.toFixed(2)} km al aeropuerto ({muni.airport})</span>
                                            </div>
                                            <i className={`fas fa-chevron-down transition-transform duration-300 ${openMunicipality === muni.municipality ? 'rotate-180' : ''}`}></i>
                                        </button>
                                        <div className={`accordion-content ${openMunicipality === muni.municipality ? 'open' : ''}`}>
                                            <div className="p-4 border-t border-gray-200 bg-white divide-y divide-gray-100">
                                                {muni.schools.map(school => (
                                                    <div key={school.Codigo} className="py-3">
                                                        <div className="flex justify-between items-start">
                                                            <h4 className="font-semibold text-gray-800 pr-4">{school.Denominacion}</h4>
                                                            <a href={getMapUrl(school.Direccion, muni.municipality, muni.island)} target="_blank" rel="noopener noreferrer"
                                                                className="ml-4 text-indigo-500 hover:text-indigo-700 flex-shrink-0" title="Ver en Google Maps">
                                                                <i className="fas fa-map-location-dot fa-lg"></i>
                                                            </a>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mt-1 space-y-1">
                                                             <p><span className="font-medium">Dirección:</span> {school.Direccion}</p>
                                                             <p><span className="font-medium">Teléfono:</span> {school.Telefono || 'No disponible'}</p>
                                                             <p className="word-break-all">
                                                                <span className="font-medium">Email: </span>
                                                                {school.CorreoElectronico ? <a href={`mailto:${school.CorreoElectronico}`} className="text-indigo-600 hover:underline">{school.CorreoElectronico}</a> : 'No disponible'}
                                                            </p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                     <footer className="text-center mt-8 py-4 text-gray-500 text-sm">
                        <p>&copy; {new Date().getFullYear()} - Daniel Tabuyo de las Peñas</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
